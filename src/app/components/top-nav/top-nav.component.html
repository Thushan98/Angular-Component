<div class="topnav">
  <div class="topnav__logo-section">
    <img src="../../../assets/favicon.ico" class="topnav__logo" />
  </div>
  <div class="topnav__center-tabs">
    <span class="topnav__tabs" *ngFor="let tab of tabs" [routerLink]="tab.link">
      {{ tab.name }}
    </span>
  </div>
  <div class="topnav__right-tabs">
    <button mat-raised-button color="primary" style="margin: 4px">Basic</button>
    <button mat-stroked-button color="primary" style="margin: 4px">
      Login
    </button>
  </div>
</div>
