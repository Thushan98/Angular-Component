<ng-container>
  <span class="file-uploader">
    <input
      id="file-uploader"
      type="file"
      [accept]="acceptedFile.join(', ')"
      (change)="OnFileSelect($event)"
    />
    <svg height="200" width="200" *ngIf="selectedFile">
      <circle
        cx="100"
        cy="100"
        r="80"
        stroke="black"
        stroke-width="2"
        [attr.fill]="selectedImage ? 'url(#image-pattern)' : 'red'"
      />
      <defs>
        <pattern id="image-pattern" x="0" y="0" height="1" width="1">
          <image [attr.href]="selectedImage" height="200" width="200" />
        </pattern>
      </defs>
    </svg>
    <p class="unsupport-msg">{{ errorMsg }}</p>
  </span>
</ng-container>
