<div class="filter">
  <input
    matInput
    (keyup)="applyFilter(filterInput.value)"
    placeholder="Search ...."
    #filterInput
    class="filter__input"
  />
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container
    *ngFor="let disCol of tableColumns; let colIndex = index"
    matColumnDef="{{ disCol.columnDef }}"
  >
    <th mat-header-cell *matHeaderCellDef>{{ disCol.header }}</th>
    <td mat-cell *matCellDef="let element">
      <span>{{ disCol.cell(element) }}</span>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    class="tableData"
    mat-row
    (click)="emitSelection(i)"
    [ngClass]="{ highlight: selectedRowIndex === i }"
    *matRowDef="let row; columns: displayedColumns; let i = index"
  ></tr>
</table>
